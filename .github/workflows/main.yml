name: checkin

on:
  push:
    branches: [ main ]
  schedule:
    - cron:  10 13 * * *  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Python
      run: |
        sudo apt update && \
        sudo apt install python3
        
    - name: Checkin
      env:
        NAME:${{ secrets.NAME }}
      run: |
        python xust_checkin.py 
