name: checkin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Python
      run: |
        sudo apt update && \
        sudo apt install python3
      
    - name: requirements
      run: |
        pip3 install -r requests
    
    - name: os
      run: |
        pip3 install -r os
      
    - name: datetime
      run: |
        pip3 install -r datetime
        
    - name: Checkin
      run: |
        python3 checkin.py 
